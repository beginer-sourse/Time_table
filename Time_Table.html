<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Table</title>
</head>
<body>
  <center><h1>Time Table</h1></center>
  <table border="2" width="100%" cellpadding="10">
    <tr>
      <th>Day/Peroid</th>
      <th>9:30-10:20</th>
      <th>10:20-11:10</th>
      <th>11:10-12:00</th>
      <th>12:00-12:40</th>
      <th>12:40-1:30</th>
      <th>1:30-2:20</th>
      <th>2:20-3:10</th>
      <th>3:10-4:00</th>
     
    </tr>
    
    <tr>
      <th>Monday</th>
      
      <td>Eng</td>
      <td>Mat</td>
      <td>che</td>
      <th rowspan="6">Lunch</th> 
      <th colspan="3">Lab</th>
      <td>Phy</td>
      
  </tr>
  <tr>
      <th>Tuesday</th>
      
      <th colspan="3">Lab</th>
      <td>Eng</td>
      <td>Mat</td>
      <td>che</td>
      <td>SPO</td>
      
      
  </tr>
  <tr>
      
      <th>Wednesday</th>
      <td>Mat</td>
      <td>Phy</td>
      <td>Eng</td>
      <td>che</td>
      <th colspan="3">Library</th>
     
     
  </tr>
  <tr>
    
    <th>Thursday</th>
      <td>Phy</td>
      <td>Eng</td>
      <td>Che</td>
      <th colspan="3">Lab</th>
    <td>Mat</td>
   
</tr>
<tr>
    
    <th>Friday</th>
    <th colspan="3">Lab</th>
    <td>Mat</td>
    <td>Che</td>
    <td>Eng</td>
    <td>Phy</td>
    
</tr>
<tr>
    
    <th>Saturday</th>
    <td>Eng</td>
    <td>Che</td>
    <td>Mat</td>
    <th colspan="3">Lab</th>
    <td>SPORTS</td>
    
</tr>

  </table>
</body>
</html>
